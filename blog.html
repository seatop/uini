<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>UINI.IN</title>
<meta content="uini.in" name="keywords" />
<meta content="uini.in" name="description" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" />
<link rel="stylesheet" href="./css/uini.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js"></script>
</head>
<body>

<div class="uk-container-expand uk-background-secondary">
	<div class="uk-container-small uk-align-center">
		<nav class="uk-navbar-container" uk-navbar>
			<div class="uk-navbar-left">
				<a href="http://uini.in" class="uk-navbar-item uk-logo">UINI.IN</a>
			</div>
			<div class="uk-navbar-right">
				<ul class="uk-navbar-nav">				
					<li><a href="https://uini.in/items.html" class="uk-navbar-item" uk-icon="list"></a></li>
					<li><a href="https://uini.in/blog.html" class="uk-navbar-item" uk-icon="pencil"></a></li>
					<li><a href="https://github.com/seatop/uini.in" class="uk-navbar-item" uk-icon="github-alt"></a></li>
				</ul>			
			</div>
		</nav>
	</div>
</div>

<div class="uk-container-small uk-align-center" uk-height-viewport="expand:true">	

	<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>

	

</div>

<div class="uk-container-expand uk-background-secondary">
	<nav class="uk-navbar-container" uk-navbar>
		<div class="uk-navbar-center">
			<ul class="uk-navbar-nav">
				<li><a href="https://seatop.me" class="uk-navbar-item" uk-icon="mail"></a></li>
				<li><a href="https://getuikit.com" class="uk-navbar-item" uk-icon="uikit"></a></li>
				<li><a href="https://github.com/" class="uk-navbar-item" uk-icon="github"></a></li>
			</ul>			
		</div>
	</nav>
</div>

</body>
</html>
