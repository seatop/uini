<div class="uk-container-small uk-align-center" uk-height-viewport="expand:true">	
    
	<div class="uk-child-width-expand uk-child-heigth-expend uk-grid-small" uk-grid>
        
    <div>
        {% for post in site.posts %}
        <div class="uk-card uk-card-default uk-card-body uk-margin-bottom">
		<h3 class="uk-card-title">{{ post.title }}</h3>
		 <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">April 01, 2016</time></p>
		<p>{{ post.excerpt }}</p>
		
        <p><a href="{{ post.url }}" class="uk-button uk-button-text">Read more</a></p>
    
		</div>
         {% endfor %}

		
    </div>
    
    <div class="uk-width-1-3@m uk-visible@m">
        <div class="uk-card uk-card-default uk-card-body">
        <ul class="uk-nav uk-nav-default">
        
        <li><a href="#">Item</a></li>
        <li><a href="#">Item</a></li>
        </ul>
        </div>
    
    </div>

    
    
</div>

</div>
