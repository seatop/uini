<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>example - Blog - UINI.IN</title>
<meta content="uini.in" name="keywords" />
<meta content="uini.in" name="description" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-flex uk-flex-middle uk-flex-center" uk-height-viewport="offset:true;">
	<div class="uk-flex uk-flex-center uk-grid-small uk-card uk-card-body" uk-grid>
		<div class="uk-card uk-card-body uk-card-hover uk-flex uk-flex-middle uk-card-default">
			<h2><a class="uk-link-heading" href="#">EarthCityzen.CN</a></h2>
		</div>

		<div class="uk-card uk-card-body">
			<div class="uk-margin">
		    	<div class="uk-flex uk-flex-left">
		         	<h3>用户注册</h3>
		        </div>
			</div>

			<form>
			    <div class="uk-margin">
			        <div class="uk-inline">
			            <span class="uk-form-icon" uk-icon="icon: user"></span>
			            <input class="uk-input uk-form-width-medium" type="text">
			        </div>
			    </div>

			    <div class="uk-margin">
			        <div class="uk-inline">
			            <span class="uk-form-icon" uk-icon="icon: lock"></span>
			            <input class="uk-input uk-form-width-medium" type="text">
				    </div>
			    </div>

			    <div class="uk-margin">
			        <div class="uk-inline">			            
			            <input class="uk-range uk-form-width-medium" type="range">
				    </div>
			    </div>

			    <div class="uk-margin">
			        <div class="uk-inline">			            
			            <input class="uk-input uk-form-width-medium" type="submit" value="提交注册">
				    </div>
			    </div>

			    <div class="uk-margin">
			    	<div class="uk-flex uk-flex-around">
			         	<div><a href="" class="uk-link-text">用户登录</a></div>
			         	<div><a href="" class="uk-link-text">找回密码</a></div>
			       	</div>
			    </div>
			</form>
		</div>
	</div>	
</div>
</body>
</html>
