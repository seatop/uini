<body>

<div class="uk-container-expand un-background">	

	

	<div class="uk-container-small uk-align-center uk-padding" uk-height-viewport="expand:true">

			<div class="uk-grid-small uk-child-width-auto uk-margin" uk-grid uk-countdown="date: 2019-09-20T00:00:00+00:00">
		    	<div>
		            <div class="uk-countdown-number uk-countdown-days"></div>
		        </div>
	    		<div class="uk-countdown-separator">天</div>
			    <div>

			    <div>
			        <div class="uk-countdown-number uk-countdown-minutes"></div>
			    </div>
			    <div class="uk-countdown-separator">分</div>

			    </div>

		</div>

</div>
